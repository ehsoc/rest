fast: true
linters:
  disable-all: true
  enable:
    - govet
    - golint
    - goimports
    - deadcode
    - typecheck
    - ineffassign
    - misspell
    - nakedret
    - unconvert
    - megacheck
    - varcheck
    - gocritic
    - structcheck
    - whitespace
    - maligned
issues:
  exclude-rules:
    - linters:
        - golint
      text: 'name .* stutters'